<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="glass-container" id="glass"></div>

    <div class="wrapper">
        <!-- This was made with GlassGenerator.netlify.app -->

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Ваша погода</p>
            <p class="tab" data-searchWeather>Пошук локації</p>
        </div>

        <div class="weather-container">

            <!-- grant location container-->

                <p>Інфо про погоду</p>
                <p>Надайте доступ для отримання інформації про погоду</p>
                <button class="btn" data-grantAccess>Ваша геолокація</button>
            </div>

            <!-- search form -> form-container-->
            <form class="form-container" data-searchForm>
                <input placeholder="Пошук за містом..." data-searchInput>
                <button class="btn" type="submit" style="background-color: transparent;">

            </form>

                <p>Зачекайте, будь ласка</p>
            </div>

            <!-- show weather info -->
            <div class="sub-container user-info-container">

                <!--city name and Flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather descriptuion-->
                <p data-weatherDesc></p>
                <!--weather Icon-->
                <img data-weatherIcon>
                <!--temperature-->
                <p data-temp></p>

                <!--3 cards - parameters-->
                <div class="parameter-container">

                    <!--card 1-->
                    <div class="parameter">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g fill="#1C274C"><path fill-rule="evenodd" clip-rule="evenodd" d="M6.25 5.5A3.25 3.25 0 1 1 9.5 8.75H3a.75.75 0 0 1 0-1.5h6.5A1.75 1.75 0 1 0 7.75 5.5v.357a.75.75 0 1 1-1.5 0V5.5Z"/><path opacity=".4" d="M3.25 14a.75.75 0 0 1 .75-.75h14.5a4.25 4.25 0 1 1-4.25 4.25V17a.75.75 0 0 1 1.5 0v.5a2.75 2.75 0 1 0 2.75-2.75H4a.75.75 0 0 1-.75-.75Z"/><path opacity=".7" d="M14.25 7.5a4.25 4.25 0 1 1 4.25 4.25H2a.75.75 0 0 1 0-1.5h16.5a2.75 2.75 0 1 0-2.75-2.75V8a.75.75 0 0 1-1.5 0v-.5Z"/></g></svg>

                        <p>Вологість</p>
                        <p data-humidity></p>
                    </div>

                    <!--card 3-->
                    <div class="parameter">
                        <svg width="64" height="64" viewBox="0 -0.5 32 32" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M11.636 23.273c6.427 0 11.637-5.21 11.637-11.637C23.273 5.21 18.063 0 11.636 0 5.21 0 0 5.21 0 11.636c0 6.427 5.21 11.637 11.636 11.637Z" fill="url(#a)"/><path fill-rule="evenodd" clip-rule="evenodd" d="M17.455 23.273a7.321 7.321 0 0 0-.313-2.111 7.343 7.343 0 0 0-.913-1.93 7.323 7.323 0 0 0-1.715-1.8 7.223 7.223 0 0 0-1.882-1.007 7.22 7.22 0 0 0-2.093-.416 7.201 7.201 0 0 0-2.124.209 7.185 7.185 0 0 0-1.661.64 7.252 7.252 0 0 0-2.81 2.676 7.263 7.263 0 0 0-.895 5.158 7.294 7.294 0 0 0 1.511 3.195 7.288 7.288 0 0 0 3.51 2.345 7.304 7.304 0 0 0 2.112.314h11.636v-7.273h-4.363Z" fill="url(#b)"/><path d="M21.819 30.546C27.442 30.546 32 25.986 32 20.364c0-5.624-4.558-10.182-10.181-10.182-5.624 0-10.182 4.558-10.182 10.182 0 5.623 4.558 10.181 10.181 10.181Z" fill="url(#c)"/><defs><radialGradient id="a" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="rotate(58.625 -1.649 11.396) scale(17.2183)"><stop stop-color="#FFDB00"/><stop offset="1" stop-color="#FB0"/></radialGradient><radialGradient id="b" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="rotate(43.775 -20.962 17.529) scale(11.8747 15.4371)"><stop stop-color="#EFFCFF"/><stop offset="1" stop-color="#A5F2FF"/></radialGradient><radialGradient id="c" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="rotate(73.544 -1.044 18.52) scale(16.9656)"><stop stop-color="#fff"/><stop offset="1" stop-color="#AEF1FD"/></radialGradient></defs></svg>
                        <p>Хмарність</p>

                    </div>

                </div>


            </div>



        </div>


    </div>


    <script src="js/script.js"></script>
</body>
</html>
